<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
<link href="style.css" rel="stylesheet"></head>

<body>
  <div class="root">
    <div class="app">
      <header class="header content header_settings">
      <h1 class="header__title header__settings-title"><a href="index.html">School CI server</a></h1>
      </header>
      <div class="settings content">
        <h2 class="settings__title">Settings</h2>
        <p class="settings__subtitle">Configure repository connection and synchronization settings.</p>
        <form class="settings__form">
          <label class="settings__paragraph settings__require" for="gitHubInput">GitHub repository</label>
          <div class="settings__field-wrap">
            <input class="settings__field" id='gitHubInput' type="text" placeholder="user-name/repo-name" required>
            <button class="settings__field-cancel"></button>
          </div>
          <label class="settings__paragraph" for="commandInput">Build command</label>
          <div class="settings__field-wrap">
            <input class="settings__field" id='commandInput' type="text" value='npm ci && npm run build' placeholder="build command">
            <button class="settings__field-cancel"></button>
          </div>
          <label class='settings__paragraph' for="branchInput">Main branch</label>
          <div class="settings__field-wrap">
            <input class="settings__field" id='branchInput' type="text" value="master |" placeholder="branch">
            <button class="settings__field-cancel"> </button>
          </div>
          <div class="settings__time-wrapper">
            <p class="settings__paragraph">Synchronize every</p>
            <input class="settings__field settings__field_time" type="text" maxlength="3">
            <p class="settings__paragraph">minutes</p>
          </div>
          <div class="settings__button-wrapper">
            <button class="button button_accent settings__button">Save</button>
            <button class="button">Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="content footer__content">
        <ul class="footer__link-list">
          <li class="footer__link"><a href="#">Support</a></li>
          <li class="footer__link"><a href="#">Learning</a></li>
        </ul>
        <p class="footer__copyright">&copy; 2020 Andrey Pogorelov</p>
      </div>
    </footer>
  </div>
  <script src="bundle.js"></script>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
