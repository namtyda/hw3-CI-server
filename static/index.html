<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
<link href="style.css" rel="stylesheet"></head>

<body>
  <div class="root">
    <div class="app">
      <header class="header content header__content">
        <h1 class="header__title">School CI server</h1>
        <a class='settings-info__link' href="settings.html"><button class="button header__button">
          <img class='icon' src="images/gear.svg" alt="gear">
          <span class="button__text">Settings</span>

         <a class="settings-info__link" href="settings.html"><button class="button button_accent settings-info__button">

        </button></a>

    </div>
    <footer class="footer">
      <div class="content footer__content">
        <ul class="footer__link-list">
          <li class="footer__link"><a href="#">Support</a></li>
          <li class="footer__link"><a href="#">Learning</a></li>
        </ul>
        <p class="footer__copyright">&copy; 2020 Andrey Pogorelov</p>
      </div>
    </footer>

  <script src="bundle.js"></script>
<script type="text/javascript" src="bundle.js"></script></body>
